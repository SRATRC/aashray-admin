  <body>
    <div
      class="fullheight"
      style="
        background: url(/style/images/RC_Blur.png) no-repeat center center;
        background-size: cover;
      "
    >
      <div class="header">
        <div class="container">
          <div class="logout">
            <a id="homelink" href="../index.html">
              <img alt="" title="" /> Logout
            </a>
          </div>
          <div class="logout">
            <a href="/adminhome.html">
              <img alt="" title="" /> Home &nbsp; | &nbsp;
            </a>
          </div>
          <div class="logout">
            <a href="/5_roomManagement/roomManagement.html">
              <img alt="" title="" /> Back &nbsp; | &nbsp;
            </a>
          </div>
        </div>
      </div>

      <div class="middlecontent">
        <div class="container">
          <div class="whitesec">
            <div class="inner-padding">
              <div class="frm-head">
                <h4>
                  <b><u>Update Room Booking</u></b>
                </h4>
              </div>
              <div class="form">
                <div class="row">
                  <div class="col-md-12">
                    <form id="updateBookingForm">
                      <label for="bookingId">Booking ID:</label>
                      <input
                        type="text"
                        id="bookingId"
                        name="bookingId"
                        required
                      />

                      <label for="cardNumber">Card Number:</label>
                      <input
                        type="text"
                        id="cardNumber"
                        name="cardNumber"
                        required
                      />

                      <label for="roomNumber">New Room Number:</label>
                      <input
                        type="text"
                        id="roomNumber"
                        name="roomNumber"
                        required
                      />

                      <label for="gender">Gender:</label>
                      <select id="gender" name="gender" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                      </select>

                      <label for="status">Status:</label>
                      <select id="status" name="status" required>
                        <option value="checked-in">Checked-in</option>
                        <option value="checked-out">Checked-out</option>
                        <option value="pending-checkin">
                          Pending Check-in
                        </option>
                        <option value="pending-checkout">
                          Pending Checkout
                        </option>
                      </select>

                      <button type="submit">Update Booking</button>
                    </form>
                    <p id="statusMessage"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="updateRoomBooking.js"></script>
  </body>
