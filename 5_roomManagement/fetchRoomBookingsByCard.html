  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link href="../style/css/plugin.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="../style/css/clockpicker.css" rel="stylesheet" />
    <link href="../style/css/style.css" rel="stylesheet" />

  <body>
    <div
      class="fullheight"
      style="
        background: url(../style/images/RC_Blur.png) no-repeat center center;
        background-size: cover;
      "
    >
      <div class="header">
        <div class="container">
          <div class="logo">
            <a href="javascript:void(0);"
              ><img src="images/logo.png" alt="" title=""
            /></a>
          </div>
          <div class="logout">
            <a href="index.html"
              ><img src="images/user.png" alt="" title="" /> Logout</a
            >
          </div>
        </div>
      </div>

      <div class="middlecontent">
        <div class="container">
          <div class="whitesec">
              <div class="frm-head">
                <h1>
                  <b><u>Room Bookings by Card Number</u></b>
                </h1>
              </div>
              <div class="form">
                <form id="bookingForm">
                  <div class="row">
                    <div class="col-md-6">
                      <label for="cardno">Card Number:</label>
                      <input
                        type="text"
                        id="cardno"
                        name="cardno"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="col-md-6">
                      <button type="submit" class="btn btn-primary mt-4">
                        Fetch Bookings
                      </button>
                    </div>
                  </div>
                </form>
              </div>

              <div class="table mt-5">
                <table
                  id="bookingsTable"
                  class="table table-striped table-bordered"
                >
                  <thead>
                    <tr>
                      <th>Booking ID</th>
                      <th>Room Number</th>
                      <th>Check-in Date</th>
                      <th>Check-out Date</th>
                      <th>Nights</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Room booking data will be dynamically inserted here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="container">
          <p>

  </body>
