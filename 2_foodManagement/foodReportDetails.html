<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Report Details</title>
  </head>
  <body>
    <h1>Food Report Details</h1>
    <form id="foodReportDetailsForm">
      <label for="reportDate">Select Date:</label>
      <input type="date" id="reportDate" name="reportDate" required />

      <label for="mealType">Meal Type:</label>
      <select id="mealType" name="mealType" required>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
      </select>

      <label for="isIssued">Plate Issued:</label>
      <select id="isIssued" name="isIssued" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <button type="submit">Get Report Details</button>
    </form>

    <div id="foodReportDetailsContainer"></div>

    <script src="foodReportDetails.js"></script>
  </body>
</html>
