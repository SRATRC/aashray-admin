<html lang="en">
  <head>
    <meta charset="UTF-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
      rel="stylesheet"
    />

    <link href="/style/css/clockpicker.css" rel="stylesheet" />
    <link href="/style/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div
      class="fullheight"
      style="
        background: url(/style/images/RC_Blur.png) no-repeat center center;
        background-size: cover;
      "
    >
      <div class="header">
        <div class="container">
          <div class="logout">
            <a id="homelink" href="../index.html"
              ><img alt="" title="" /> Logout</a
            >
          </div>
          <div class="logout">
            <a href="/adminhome.html"
              ><img alt="" title="" /> Home &nbsp; | &nbsp;</a
            >
          </div>
          <div class="logout">
            <a href="/2_foodManagement/foodManagement.html"
              ><img alt="" title="" /> Back &nbsp; | &nbsp;</a
            >
          </div>
        </div>
      </div>

      <div class="middlecontent">
        <div class="container">
          <div class="whitesec">
            <div class="frm-head">
              <h1>
                <b><u>Menu</u></b>
              </h1>
            </div>
            <div class="form">
              <div class="row">
                <div class="col-md-12">
                  <!-- Date Range Filter Form -->
                  <form
                    id="dateRangeForm"
                    style="display: flex; align-items: center"
                  >
                    <label for="fromDate" style="margin-right: 5px"
                      >From Date:</label
                    >
                    <input
                      type="date"
                      id="fromDate"
                      name="fromDate"
                      required
                      style="margin-right: 10px"
                    />

                    <label for="toDate" style="margin-right: 5px"
                      >To Date:</label
                    >
                    <input
                      type="date"
                      id="toDate"
                      name="toDate"
                      required
                      style="margin-right: 5px"
                    />

                    <button type="submit" class="btn btn-primary">
                      Filter
                    </button>
                  </form>
                  <div><br /></div>
                  <div class="table">
                    <table
                      id="menuTable"
                      class="table table-striped table-bordered"
                    >
                      <thead>
                        <tr>
                          <th>Date</th>
                          <th>Breakfast</th>
                          <th>Lunch</th>
                          <th>Dinner</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- Menu rows will be populated by JavaScript -->
                      </tbody>
                    </table>
                  </div>

                  <!-- Add Menu Button -->
                  <div class="add-menu-button">
                    <button
                      onclick="window.location.href='addMenu.html'"
                      class="btn btn-primary"
                    >
                      Add Menu
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="container">

          </p>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/373a347df2.js"></script>
    <script src="/style/js/plugin.js"></script>
    <script src="/style/js/bootstrap-datepicker.min.js"></script>
    <script src="/style/js/clockpicker.js"></script>
    <script src="/style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="fetchMenu.js"></script>
  </body>
