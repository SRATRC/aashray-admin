  <body>
    <div
      class="fullheight"
      style="
        background: url(../style/images/RC_Blur.png) no-repeat center center;
        background-size: cover;
      "
    >
      <div class="header">
        <div class="container">
          <div class="logout">
            <a id="homelink" href="../index.html">
              <img alt="" title="" /> Logout
            </a>
          </div>
          <div class="logout">
            <a href="/adminhome.html">
              <img alt="" title="" /> Home &nbsp; | &nbsp;
            </a>
          </div>
          <div class="logout">
            <a href="/2_foodManagement/foodManagement.html">
              <img alt="" title="" /> Back &nbsp; | &nbsp;
            </a>
          </div>
        </div>
      </div>

      <div class="middlecontent">
        <div class="container">
          <div class="whitesec">
            <div class="inner-padding">
              <div class="frm-head">
                <h4>
                  <b><u>Book Food for Guests</u></b>
                </h4>
              </div>
              <div class="form">
                <form id="guestFoodForm">
                  <div class="row">
                    <div class="col-md-12">
                      <label for="cardno">Card Number:</label>
                      <input
                        type="text"
                        id="cardno"
                        name="cardno"
                        required
                      /><br /><br />
                    </div>
                    <div class="col-md-12">
                      <label for="start_date">Start Date:</label>
                      <input
                        type="date"
                        id="start_date"
                        name="start_date"
                        required
                      /><br /><br />
                    </div>
                    <div class="col-md-12">
                      <label for="end_date">End Date:</label>
                      <input
                        type="date"
                        id="end_date"
                        name="end_date"
                        required
                      /><br /><br />
                    </div>
                    <div class="col-md-12">
                      <label for="guest_count">Number of Guests:</label>
                      <input
                        type="number"
                        id="guest_count"
                        name="guest_count"
                        min="1"
                        required
                      /><br /><br />
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <legend>Meals</legend>
                        <label for="breakfast">Include Breakfast:</label>
                        <input
                          type="checkbox"
                          id="breakfast"
                          name="breakfast"
                        /><br /><br />

                        <label for="lunch">Include Lunch:</label>
                        <input
                          type="checkbox"
                          id="lunch"
                          name="lunch"
                        /><br /><br />

                        <label for="dinner">Include Dinner:</label>
                        <input
                          type="checkbox"
                          id="dinner"
                          name="dinner"
                        /><br /><br />
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <button type="submit">Book Food</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">

  </body>
