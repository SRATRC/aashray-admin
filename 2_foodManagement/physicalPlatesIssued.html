                                        <label for="lunchCount">Lunch Count:</label>
                                        <input type="number" id="lunchCount" name="lunchCount" min="0" value="0" />
                                    </div>
                                    <div class="col-md-12">
                                        <label for="dinnerCount">Dinner Count:</label>
                                        <input type="number" id="dinnerCount" name="dinnerCount" min="0" value="0" />
                                    </div>
                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-primary">Add Physical Plates Issued</button>
                                    </div>
                                </div>
                            </form>
