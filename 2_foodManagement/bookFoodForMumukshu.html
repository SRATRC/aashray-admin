                <h2>Book Your Food</h2>
                <form id="foodBookingForm">
                  <div class="row">
                    <div class="col-md-12">
                  <label for="startDate">Start Date:</label>
                  <input
                    type="date"
                    id="startDate"
                    name="startDate"
                    required
                  /><br /><br />
                </div>
                <div class="col-md-12"> 
                  <label for="endDate">End Date:</label>
                  <input type="date" id="endDate" name="endDate" required /><br /><br />
                </div>
                <div class="col-md-12"> 
                  <fieldset>
                    <legend>Meals</legend>
                    <input type="checkbox" id="breakfast" name="meal" value="breakfast" />

                    <input type="checkbox" id="lunch" name="meal" value="lunch" />
                    <label for="lunch">Lunch</label><br />
                    <input type="checkbox" id="dinner" name="meal" value="dinner" />
                    <label for="dinner">Dinner</label><br />
                  </fieldset>
                  <br />
                </div>
                <div class="col-md-12"> 
                  <fieldset>
                    <legend>Food Preference</legend>
                    <input type="radio" id="spicy" name="foodPreference" value="spicy" />
                    <label for="spicy">Spicy</label><br />
                    <input
                      type="radio"
                      id="regular"
                      name="foodPreference"
                      value="regular"
                    />
                    <label for="regular">Regular</label><br />
                  </fieldset>
                  <br />
                </div>
                <div class="col-md-12">

                    <label for="tea">Tea</label><br />
                    <input type="radio" id="coffee" name="beverage" value="coffee" />

                  </fieldset>
                  <br />

                  <button type="button" onclick="submitBooking()">Book</button>

<!-- Placed at the end of the document so the pages load faster -->
<script>
  function showBookingForm() {
    const cardNumber = document.getElementById('cardNumber').value;
    if (cardNumber) {
      document.getElementById('cardForm').style.display = 'none';
      document.getElementById('bookingForm').style.display = 'block';
    } else {
      alert('Please enter a card number.');
    }
  }
</script>
