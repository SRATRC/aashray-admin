<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Booking Form</title>
  </head>
  <body>
    <h2>Enter Your Card Number</h2>
    <form id="cardForm">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" required />
      <button type="button" onclick="showBookingForm()">Submit</button>
    </form>

    <div id="bookingForm" style="display: none">
      <h2>Book Your Food</h2>
      <form id="foodBookingForm">
        <label for="startDate">Start Date:</label>
        <input
          type="date"
          id="startDate"
          name="startDate"
          required
        /><br /><br />

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required /><br /><br />

        <fieldset>
          <legend>Meals</legend>
          <input type="checkbox" id="breakfast" name="meal" value="breakfast" />
          <label for="breakfast">Breakfast</label><br />
          <input type="checkbox" id="lunch" name="meal" value="lunch" />
          <label for="lunch">Lunch</label><br />
          <input type="checkbox" id="dinner" name="meal" value="dinner" />
          <label for="dinner">Dinner</label><br />
        </fieldset>
        <br />

        <fieldset>
          <legend>Food Preference</legend>
          <input type="radio" id="spicy" name="foodPreference" value="spicy" />
          <label for="spicy">Spicy</label><br />
          <input
            type="radio"
            id="regular"
            name="foodPreference"
            value="regular"
          />
          <label for="regular">Regular</label><br />
        </fieldset>
        <br />

        <fieldset>
          <legend>Afternoon Beverage</legend>
          <input type="radio" id="tea" name="beverage" value="tea" />
          <label for="tea">Tea</label><br />
          <input type="radio" id="coffee" name="beverage" value="coffee" />
          <label for="coffee">Coffee</label><br />
        </fieldset>
        <br />

        <button type="button" onclick="submitBooking()">Book</button>
      </form>
    </div>

    <script>
      function showBookingForm() {
        const cardNumber = document.getElementById('cardNumber').value;
        if (cardNumber) {
          document.getElementById('cardForm').style.display = 'none';
          document.getElementById('bookingForm').style.display = 'block';
        } else {
          alert('Please enter a card number.');
        }
      }
    </script>
    <script src="addMeal.js"></script>
    <script src="./sessionstorage.js"></script>
  </body>
</html>
