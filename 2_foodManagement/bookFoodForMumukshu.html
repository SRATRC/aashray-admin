<body>
  <div class="fullheight" style="background:url(../style/images/RC_Blur.png) no-repeat center center; background-size: cover;">
    <div class="header">
      <div class="container">
        <div class="logout">
          <a id="homelink" href="../index.html">
            <img alt="" title="" /> Logout
          </a>
        </div>
        <div class="logout">
          <a href="/adminhome.html">
            <img alt="" title="" /> Home &nbsp; | &nbsp;
          </a>
        </div>
        <div class="logout">
          <a href="/2_foodManagement/foodManagement.html">
            <img alt="" title="" /> Back &nbsp; | &nbsp;
          </a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h4><b><u>Enter Your Card Number</u></b></h4>
            </div>
            <div class="form">
              <form id="cardForm">
                <div class="row">
                  <div class="col-md-12">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" required />
                  </div>
                </div>
                <!-- <button type="button" onclick="showBookingForm()">Submit</button> -->
                <button type="button" class="btn btn-primary" onclick="showBookingForm()"> Submit </button>
              </form>
            

            <div id="bookingForm" style="display: none">
            <h2>Book Your Food</h2></br>
              <form id="foodBookingForm">
                <div class="row">
                  <div class="col-md-12">
                    <label for="cardNumberDisplay">Card Number:</label>
                    <input type="text" id="cardNumberDisplay" name="cardNumberDisplay" readonly />
                  </div>
                  <div class="col-md-12">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" required /><br />
                  </div>
                  <div class="col-md-12">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate" required /><br />
                  </div>
                  <div class="col-md-12">
                    <fieldset>
                      <legend>Meals</legend>
                      <input type="checkbox" id="breakfast" name="meal" value="breakfast" />
                      <label for="breakfast">Breakfast</label><br />
                      <input type="checkbox" id="lunch" name="meal" value="lunch" />
                      <label for="lunch">Lunch</label><br />
                      <input type="checkbox" id="dinner" name="meal" value="dinner" />
                      <label for="dinner">Dinner</label><br />
                    </fieldset><br />
                  </div>
                  <div class="col-md-12">
                    <fieldset>
                      <legend>Food Preference</legend>
                      <input type="radio" id="spicy" name="foodPreference" value="spicy" />
                      <label for="spicy">Spicy</label><br />
                      <input type="radio" id="regular" name="foodPreference" value="regular" />
                      <label for="regular">Regular</label><br />
                    </fieldset><br />
                  </div>
                  <div class="col-md-12">
                    <fieldset>
                      <legend>Afternoon Beverage</legend>
                      <input type="radio" id="tea" name="beverage" value="tea" />
                      <label for="tea">Tea</label><br />
                      <input type="radio" id="coffee" name="beverage" value="coffee" />
                      <label for="coffee">Coffee</label><br />
                    </fieldset><br />
                  </div>
                  <!-- <button type="button" onclick="submitBooking()">Book</button> -->
                  <button type="button" class="btn btn-primary" onclick="submitBooking()"> Book </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="../style/js/custom.js"></script>
  <script src="/sessionstorage.js"></script>
</body>
</html>
