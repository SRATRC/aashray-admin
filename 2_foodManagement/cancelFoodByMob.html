  <body>
    <div
      class="fullheight"
      style="
        background: url(/style/images/RC_Blur.png) no-repeat center center;
        background-size: cover;
      "
    >
      <div class="header">
        <div class="container">
          <div class="logout">
            <a id="homelink" href="../index.html">
              <img alt="" title="" /> Logout
            </a>
          </div>
          <div class="logout">
            <a href="/adminhome.html">
              <img alt="" title="" /> Home &nbsp; | &nbsp;
            </a>
          </div>
          <div class="logout">
            <a href="/2_foodManagement/foodManagement.html">
              <img alt="" title="" /> Back &nbsp; | &nbsp;
            </a>
          </div>
        </div>
      </div>

      <div class="middlecontent">
        <div class="container">
          <div class="whitesec">
            <div class="inner-padding">
              <div class="frm-head">
                <h4>
                  <b><u>Enter Your Phone Number</u></b>
                </h4>
              </div>
              <div class="form">
                <form id="cardForm">
                  <div class="row">
                    <div class="col-md-12">
                      <label for="mobno">Phone Number:</label>
                      <input
                        type="text"
                        id="mobno"
                        name="cardNumber"
                        required
                      />
                    </div>
                  </div>
                  <!-- <button type="button" onclick="showCancellationForm()">Submit</button> -->
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="showCancellationForm()"
                  >
                    Submit
                  </button>
                </form>

                <!-- Cancellation Form Section -->
                <div id="cancellationFormSection" style="display: none">
                  <h2>Cancel Your Food Booking</h2>
                  <form id="cancelBookingForm">
                    <div class="row">
                      <div class="col-md-12">
                        <label for="startDate">Start Date:</label>
                        <input
                          type="date"
                          id="startDate"
                          name="startDate"
                          required
                        /><br /><br />
                      </div>
                      <!-- Commented End Date Section -->
                      <!-- <div class="col-md-12">
                      <label for="endDate">End Date:</label>
                      <input type="date" id="endDate" name="endDate" required /><br /><br />
                    </div> -->
                      <div class="col-md-12">
                        <fieldset>
                          <legend>Meals to Cancel</legend>
                          <input
                            type="checkbox"
                            id="cancelBreakfast"
                            name="cancelMeal"
                            value="breakfast"
                          />
                          <label for="cancelBreakfast">Breakfast</label><br />
                          <input
                            type="checkbox"
                            id="cancelLunch"
                            name="cancelMeal"
                            value="lunch"
                          />
                          <label for="cancelLunch">Lunch</label><br />
                          <input
                            type="checkbox"
                            id="cancelDinner"
                            name="cancelMeal"
                            value="dinner"
                          />
                          <label for="cancelDinner">Dinner</label><br />
                        </fieldset>
                        <br />
                      </div>
                      <div class="col-md-12">
                        <!-- <button type="button" onclick="cancelBooking()">Cancel Booking</button> -->
                        <button
                          type="button"
                          class="btn btn-primary"
                          onclick="cancelBooking()"
                        >
                          Cancel Booking
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="footer">
          <div class="container">

              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function showCancellationForm() {
        const mobno = document.getElementById('mobno').value;
        if (mobno) {
          document.getElementById('cardForm').style.display = 'none';
          document.getElementById('cancellationFormSection').style.display =
            'block';
        } else {
          alert('Please enter a mobile number.');
        }
      }

      function cancelBooking() {
        // Implement cancellation logic here
      }
    </script>

    <!-- JS includes -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="/style/js/plugin.js"></script>
    <script src="/style/js/bootstrap-datepicker.min.js"></script>
    <script src="/style/js/clockpicker.js"></script>
    <script src="/style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="cancelFoodByMob.js"></script>
  </body>
