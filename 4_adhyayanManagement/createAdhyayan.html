<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Adhyayan</title>
  </head>
  <body>
    <h2>Create Adhyayan</h2>
    <form id="adhyayanForm">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br />

      <label for="start_date">Start Date:</label><br />
      <input type="date" id="start_date" name="start_date" required /><br />

      <label for="end_date">End Date:</label><br />
      <input type="date" id="end_date" name="end_date" required /><br />

      <label for="speaker">Speaker:</label><br />
      <input type="text" id="speaker" name="speaker" required /><br />

      <label for="total_seats">Total Seats:</label><br />
      <input type="number" id="total_seats" name="total_seats" required /><br />

      <label for="comments">Comments:</label><br />
      <textarea id="comments" name="comments" rows="4"></textarea><br />

      <button type="submit">Create Adhyayan</button>
    </form>

    <div id="message"></div>

    <script src="createAdhyayan.js"></script>
  </body>
</html>
