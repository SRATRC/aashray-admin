                          <h4><b><u>Adhyayan Management </u></b></h4>
							   </div>
								<div class="form">
									<div class="row">
										<div class="col-md-12">
											<h2>Create Adhyayan</h2><br />
											<form id="adhyayanForm">
											  <label for="name">Name: </label>
											  <input type="text" id="name" name="name" required /><br />

											  <label for="start_date">Start Date: </label>
											  <input type="date" id="start_date" name="start_date" required /><br /><br />

											  <label for="end_date">End Date: </label>
											  <input type="date" id="end_date" name="end_date" required /><br /><br />

											  <label for="speaker">Speaker: </label>
											  <input type="text" id="speaker" name="speaker" required /><br />

											  <label for="total_seats">Total Seats: </label>
											  <input type="number" id="total_seats" name="total_seats" required /><br />

                        					  <label for="amount">Amount: </label>
                        					  <input type="number" id="amount" name="amount" required /><br />

											  <label for="comments">Comments: </label>
											  <textarea id="comments" name="comments" rows="4"></textarea><br />

											  <button type="submit" style="width: 130px;">Create Adhyayan</button>
											</form>
										</div>
							</div>
