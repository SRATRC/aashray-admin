  <body>
    <div
      class="fullheight"
      style="
        background: url(../style/images/RC_Blur.png) no-repeat center center;
        background-size: cover;
      "
    >
      <div class="header">
        <div class="container">
          <div class="logout">
            <a id="homelink" href="../index.html">
              <img alt="" title="" /> Logout
            </a>
          </div>
          <div class="logout">
            <a href="/adminhome.html">
              <img alt="" title="" /> Home &nbsp; | &nbsp;
            </a>
          </div>
          <div class="logout">
            <a href="/4_adhyayanManagement/adhyayanManagement.html">
              <img alt="" title="" /> Back &nbsp; | &nbsp;
            </a>
          </div>
        </div>
      </div>
      <div class="middlecontent">
        <div class="container">
          <div class="whitesec">
            <div class="inner-padding">
              <div class="frm-head">
                <h4>
                  <b><u>Adhyayan Status Update</u></b>
                </h4>
              </div>
              <div class="form">
                <div class="row">
                  <div class="col-md-12">
                    <form id="statusForm">
                      <div>
                        <label for="shibir_id">Shibir ID:</label>
                        <input
                          type="text"
                          id="shibir_id"
                          name="shibir_id"
                          required
                        />
                      </div>

                      <div>
                        <label for="bookingid">Booking ID:</label>
                        <input
                          type="text"
                          id="bookingid"
                          name="bookingid"
                          required
                        />
                      </div>

                      <div>
                        <label for="status">Status:</label>
                        <select id="status" name="status" required>
                          <option value="STATUS_CONFIRMED">Confirmed</option>
                          <option value="STATUS_ADMIN_CANCELLED">
                            Admin Cancelled
                          </option>
                          <option value="STATUS_PAYMENT_PENDING">
                            Payment Pending
                          </option>
                          <option value="STATUS_WAITING">Waiting</option>
                        </select>
                      </div>

                      <div>
                        <label for="upi_ref">UPI Reference:</label>
                        <input type="text" id="upi_ref" name="upi_ref" />
                      </div>

                      <div>
                        <label for="description">Description:</label>
                        <textarea
                          id="description"
                          name="description"
                          rows="4"
                        ></textarea>
                      </div>

                      <button
                        type="submit"
                        id="saveButton"
                        name="saveButton"
                        style="width: 100px"
                      >
                        Update Status
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
