<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Booking Status</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Additional Scripts -->
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="../../style/js/config.js"></script>
    <script src="../../sessionstorage.js"></script>
    <script src="updateBookingStatus.js"></script>

    <!-- Shared Styles -->
    <link rel="stylesheet" href="../../style/css/styles.css" />
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="javascript:void(0);" onclick="goToHome()">Home</a> &nbsp; | &nbsp;
          <a href="javascript:void(0);" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h1>Update Booking Status</h1>
            </div>

            <div class="form">
              <form id="updateBookingForm">
                <div class="form-group">
                  <label for="bookingid">Booking ID:</label>
                  <input
                    type="text"
                    id="bookingid"
                    name="bookingid"
                    class="form-control"
                    placeholder="Enter Booking ID"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="status">New Status:</label>
                  <select id="status" name="status" class="form-control" required>
                    <option value="">Select Status</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="admin cancelled">Admin Cancelled</option>
                    <option value="cancelled">Cancelled</option>
                    <option value="waiting">Waiting</option>
                    <option value="awaiting confirmation">Awaiting Confirmation</option>
                    <option value="proceed for payment">Proceed for Payment</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="charges">Charges:</label>
                  <input type="number" id="charges" name="charges" class="form-control" disabled/>
                </div>
                <div class="form-group">
                  <label for="upi_ref">UPI Reference:</label>
                  <input type="text" id="upi_ref" name="upi_ref" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="upi_ref">Transaction Description </label>
                  <input type="text" id="description" name="description" class="form-control" />
                </div>
                
                <div class="form-group">
                  <label for="adminComments">Admin Comments:</label>
                  <input
                    type="text"
                    id="adminComments"
                    name="adminComments"
                    class="form-control"
                    placeholder="Optional comments"
                  />
                </div>

                <div class="form-group form-submit">
                  <button type="submit" class="btn btn-primary">
                    Update Status
                  </button>
                </div>
              </form>

              <p id="statusMessage" style="margin-top: 10px;"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
