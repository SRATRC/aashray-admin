<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Upcoming Travel Bookings</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="fetchUpcomingBookings.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="whitesec">
        <div class="frm-head">
          <h1><br />Upcoming Travel Bookings</h1>
        </div>
        <div class="form">
          <div class="row">
            <div class="col-md-12">
              <div class="table">
                <table
                      id="upcomingBookings"
                      class="table table-striped table-bordered">

                      <thead>
                        <tr>
                          <th>Booking Id</th>
                          <th>Name </th>
                          <th>Travel Date</th>  
                          <th>Pickup Point</th>
                          <th>Drop off Point</th>
                          <th>Type</th>
                          <th>Luggage</th>
                          <th>Comments</th>
                          <th>Admin Comments</th>
                          <th>Status</th>
                          <th>Amount</th>
                          <th>UPI Reference</th>
                          <th>Payment Status</th>
                          <th>Booked By</th>
                          <th>Mobile NO</th>
                          <th>Center</th>
                          <th>Mumkshu Status</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- Rows will be populated by JavaScript -->
                      </tbody>
                    </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
