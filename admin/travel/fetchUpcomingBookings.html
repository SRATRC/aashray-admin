<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upcoming Travel Bookings</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Additional Scripts -->
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="../../style/js/config.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="fetchUpcomingBookings.js" defer></script>

    <!-- Shared Styles -->
    <link rel="stylesheet" href="../../style/css/styles.css" />
    
    <style>
      .table-responsive {
  width: 100%;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

.table {
  min-width: 1000px; /* Or adjust based on expected column count */
  width: 100%;
}

    </style>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp;
          <a href="/admin/">Home</a>
          &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h1>Upcoming Travel Bookings</h1>
            </div>

            <div class="form">
              <h3>Summary for <span id="currentDate"></span></h3>

              <div class="table-responsive">
                <table
                  id="summaryBooking"
                  class="table table-striped table-bordered"
                  style="width: 50%; text-align: center;"
                >
                  <thead>
                    <tr>
                      <th>Status</th>
                      <th>Count</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Filled via JS -->
                  </tbody>
                </table>
              </div>

              <div class="table-responsive">
                <table
                  id="upcomingBookings"
                  class="table table-striped table-bordered"
                >
                  <thead>
                    <tr>
                      <th>Booking Id</th>
                      <th>Name</th>
                      <th>Travel Date</th>
                      <th>Pickup Point</th>
                      <th>Drop off Point</th>
                      <th>Type</th>
                      <th>Luggage</th>
                      <th>Comments</th>
                      <th>Admin Comments</th>
                      <th>Status</th>
                      <th>Amount</th>
                      <th>UPI Reference</th>
                      <th>Payment Status</th>
                      <th>Booked By</th>
                      <th>Mobile No</th>
                      <th>Center</th>
                      <th>Mumkshu Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Filled via JS -->
                  </tbody>
                </table>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
