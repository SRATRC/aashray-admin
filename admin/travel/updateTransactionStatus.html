<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Transaction Status</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Additional Scripts -->
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="../../style/js/config.js"></script>
    <script src="../../sessionstorage.js"></script>
    <script src="updateTransactionStatus.js"></script>

    <!-- Shared Styles -->
    <link rel="stylesheet" href="../../style/css/styles.css" />
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h1>Update Transaction Status</h1>
            </div>

            <div class="form">
              <form id="updateTransactionForm">
                <div class="form-group">
                  <label for="cardno">Card Number:</label>
                  <input
                    type="text"
                    id="cardno"
                    name="cardno"
                    class="form-control"
                    placeholder="Enter Card Number"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="bookingid">Booking ID:</label>
                  <input
                    type="text"
                    id="bookingid"
                    name="bookingid"
                    class="form-control"
                    placeholder="Enter Booking ID"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="type">Type:</label>
                  <input
                    type="text"
                    id="type"
                    name="type"
                    class="form-control"
                    placeholder="Enter Transaction Type"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="status">Status:</label>
                  <select
                    id="status"
                    name="status"
                    class="form-control"
                    required
                  >
                    <option value="">Select Status</option>
                    <option value="payment pending">Payment Pending</option>
                    <option value="payment completed">Payment Completed</option>
                    <option value="cancelled">Cancelled</option>
                    <option value="admin canceled">Admin Cancelled</option>
                    <option value="awaiting refund">Awaiting Refund</option>
                  </select>
                </div>

                <div class="form-group form-submit">
                  <button type="submit" class="btn btn-primary">
                    Update Status
                  </button>
                </div>
              </form>

              <p id="message" style="margin-top: 10px;"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
