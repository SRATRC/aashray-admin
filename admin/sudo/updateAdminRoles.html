<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Admin Roles</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Additional Scripts -->
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="../../style/js/config.js"></script>
    <script src="../../sessionstorage.js"></script>
    <script src="updateAdminRoles.js"></script>

    <!-- Shared Styles -->
    <link rel="stylesheet" href="../../style/css/styles.css" />
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="javascript:void(0);" onclick="goToHome()">Home</a> &nbsp; | &nbsp;
          <a href="javascript:void(0);" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h1>Update Admin Roles</h1>
            </div>

            <div class="form">
              <form id="updateRolesForm">
                <div class="form-group">
                  <label for="userid">User ID:</label>
                  <input
                    type="text"
                    id="userid"
                    class="form-control"
                    placeholder="Enter User ID"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="roles">Roles (comma-separated):</label>
                  <input
                    type="text"
                    id="roles"
                    class="form-control"
                    placeholder="e.g. admin,editor,viewer"
                    required
                  />
                </div>
                <div class="form-group form-submit">
                  <button type="submit" class="btn btn-primary">
                    Update Roles
                  </button>
                </div>
              </form>
              <p id="statusMessage"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
