<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create New Admin</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->
    <script src="https://use.fontawesome.com/373a347df2.js"></script>
    <script src="../style/js/plugin.js"></script>
    <script src="../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../style/js/clockpicker.js"></script>
    <script src="../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="createAdmin.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()"> Back </a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h1>
                <b><u>Create New Admin User</u></b>
              </h1>
            </div>
            <div class="form">
              <form id="createAdminForm">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="Enter username"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Enter password"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-success">
                      Create Admin
                    </button>
                  </div>
                </div>
              </form>
              <div id="statusMessage"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
