<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Users List</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Additional Scripts -->
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="../../style/js/config.js"></script>
    <script src="../../sessionstorage.js"></script>
    <script src="fetchAllAdmins.js"></script>
    <script src="../../style/js/tableSortFilter.js" defer></script>
    

    <!-- Shared Styles -->
    <link rel="stylesheet" href="../../style/css/styles.css" />
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="javascript:void(0);" onclick="goToHome()">Home</a> &nbsp; | &nbsp;
          <a href="javascript:void(0);" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h1>Admin Users List</h1>
            </div>

            <input type="text" id="tableSearch" class="form-control search-box" placeholder="Search...">
<div class="table-responsive">
              <table id="adminTable" class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Populated dynamically -->
                </tbody>
              </table>
            </div>

            <div class="form-group form-submit">
              <button
                onclick="window.location.href='createAdmin.html'"
                class="btn btn-primary"
              >
                Add New Admin User
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Reset Password Modal -->
<div id="resetPasswordModal" style="display:none; position:fixed; z-index:9999; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
  <div style="background:#fff; padding:20px; margin:100px auto; width:90%; max-width:400px; border-radius:8px; position:relative;">
    <h3>Reset Password</h3>
    <p>Resetting password for: <strong id="resetUsernameDisplay"></strong></p>
    <form id="adminResetPasswordForm" onsubmit="submitResetPassword(event)">
      <input type="hidden" id="resetTargetUsername" />
      <div class="form-group">
        <label for="newAdminPassword">New Password:</label>
        <input type="password" id="newAdminPassword" class="form-control" required />
      </div>
      <div class="form-group" style="margin-top:10px;">
        <button type="submit" class="btn btn-primary">Reset</button>
        <button type="button" onclick="closeResetModal()" class="btn btn-secondary" style="margin-left: 10px;">Cancel</button>
      </div>
    </form>
  </div>
</div>

  </body>
</html>
