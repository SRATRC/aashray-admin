<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Activation</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Additional Scripts -->
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="../../style/js/config.js"></script>
    <script src="../../sessionstorage.js"></script>
    <script src="activateAdmin.js"></script>

    <!-- Shared Styles -->
    <link rel="stylesheet" href="../../style/css/styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="javascript:void(0);" onclick="goToHome()">Home</a> &nbsp; | &nbsp;
          <a href="javascript:void(0);" onclick="logout()">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h1>Activate Admin Account</h1>
            </div>
            <div class="form">
              <div class="form-group">
                <label for="activateUsername">Username to Activate:</label>
                <input
                  type="text"
                  id="activateUsername"
                  name="username"
                  class="form-control"
                  placeholder="Enter admin username"
                  required
                />
              </div>

              <div class="form-group form-submit">
                <button type="submit" form="activateAdminForm" class="btn btn-primary">
                  Activate Admin
                </button>
              </div>

              <p id="statusMessage"></p>

              <!-- Hidden form submission to allow button to work outside the form -->
              <form id="activateAdminForm" style="display: none;"></form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
