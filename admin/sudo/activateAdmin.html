<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin Activation</title>
    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->
    <script src="https://use.fontawesome.com/373a347df2.js"></script>
    <script src="../style/js/plugin.js"></script>
    <script src="../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../style/js/clockpicker.js"></script>
    <script src="../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="activateAdmin.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()"> Back </a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h4>
                <b><u>Activate Admin Account </u></b>
              </h4>
            </div>
            <div class="form">
              <div class="row">
                <div class="col-md-12">
                  <form id="activateAdminForm">
                    <label for="activateUsername">Username to Activate:</label>
                    <input
                      type="text"
                      id="activateUsername"
                      name="username"
                      required
                    />
                    <button type="submit">Activate Admin</button>
                  </form>

                  <p id="statusMessage"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
