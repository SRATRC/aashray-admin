<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Update Room Booking</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <!-- <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script> -->

    <!-- Additional Scripts -->
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="updateRoomBooking.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="../../style/css/styles.css" />
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h1>Update Room Booking</h1>
            </div>

            <div class="form">
              <div id="alert" class="alert" role="alert" style="display:none;"></div>
              <form id="updateBookingForm">
                
                <div class="form-group">
                  <label for="bookingId">Booking ID:</label>
                  <input
                    type="text"
                    id="bookingId"
                    name="bookingId"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="roomNumber">New Room No:</label>
                  <select id="roomNumber" name="roomNumber" class="form-control" required></select>
                </div>

                <div class="form-group form-submit">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
