<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Update Room Booking</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->
    <script src="https://use.fontawesome.com/373a347df2.js"></script>
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="updateRoomBooking.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h4>
                <b><u>Update Room Booking</u></b>
              </h4>
            </div>
            <div class="form">
              <div class="row">
                <div class="col-md-12">
                  <form id="updateBookingForm">
                    <label for="bookingId">Booking ID:</label>
                    <input
                      type="text"
                      id="bookingId"
                      name="bookingId"
                      required
                    />

                    <label for="cardNumber">Card Number:</label>
                    <input
                      type="text"
                      id="cardNumber"
                      name="cardNumber"
                      required
                    />

                    <label for="roomNumber">New Room Number:</label>
                    <input
                      type="text"
                      id="roomNumber"
                      name="roomNumber"
                      required
                    />

                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                      <option value="M">Male</option>
                      <option value="F">Female</option>
                    </select>

                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                      <option value="checked-in">Checked-in</option>
                      <option value="checked-out">Checked-out</option>
                      <option value="pending-checkin">Pending Check-in</option>
                      <option value="pending-checkout">Pending Checkout</option>
                    </select>

                    <button type="submit">Update Booking</button>
                  </form>
                  <p id="statusMessage"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
