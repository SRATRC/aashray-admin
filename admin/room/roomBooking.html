<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Booking</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Scripts -->
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="../../style/js/config.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="roomBooking.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="../../style/css/styles.css" />
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a>
          &nbsp; | &nbsp; <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">

            <div class="frm-head">
              <h1>Room Booking</h1>
            </div>

            <div class="form">
              <div id="alert" class="alert" role="alert" style="display: none;"></div>
              <form id="roomBookingForm">

                <div class="form-group">
                  <label for="mobile">Enter Mobile No:</label>
                  <input type="tel" id="mobile" name="mobile" class="form-control" />
                </div>

                <div class="form-group">
                  <label for="cardno">Or Card No:</label>
                  <input type="tel" id="cardno" name="cardno" class="form-control" />
                </div>

                <div class="form-group">
                  <label for="checkin_date">Check-in Date:</label>
                  <input type="date" id="checkin_date" name="checkin_date" class="form-control" required />
                </div>

                <div class="form-group">
                  <label for="checkout_date">Check-out Date:</label>
                  <input type="date" id="checkout_date" name="checkout_date" class="form-control" required />
                </div>

                <div class="form-group">
                  <label for="room_type">Room Type:</label>
                  <select id="room_type" name="room_type" class="form-control" required>
                    <option value="nac" selected>Non A.C.</option>
                    <option value="ac">A.C.</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="floor_pref">Floor Preference:</label>
                  <select id="floor_pref" name="floor_pref" class="form-control">
                    <option value="" selected>None</option>
                    <option value="SC">Ground</option>
                  </select>
                </div>

                <div class="form-group form-submit">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>

              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
