<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flat Booking</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Scripts -->
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="../../style/js/config.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="flatBooking.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="../../style/css/styles.css" />
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a>
          &nbsp; | &nbsp; <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">

            <div class="frm-head">
              <h1>Flat Booking</h1>
            </div>

            <div class="form">
              <div id="alert" class="alert" role="alert" style="display: none;"></div>
              <form id="flatBookingForm">

                <div class="form-group">
                  <label for="mobile">Guest Mobile No:</label>
                  <input type="tel" class="form-control" id="mobile" name="mobile" required />
                </div>

                <div class="form-group">
                  <label for="checkin_date">Check-in Date:</label>
                  <input type="date" class="form-control" id="checkin_date" name="checkin_date" required />
                </div>

                <div class="form-group">
                  <label for="checkout_date">Check-out Date:</label>
                  <input type="date" class="form-control" id="checkout_date" name="checkout_date" required />
                </div>

                <div class="form-group">
                  <label for="flat_no">Flat No:</label>
                  <select id="flat_no" name="flat_no" class="form-control" required>
                    <option value="">-- Select Flat --</option>
                  </select>
                </div>

                <div class="form-group form-submit">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>

              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
