<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flat Booking</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->
    <script src="https://use.fontawesome.com/373a347df2.js"></script>
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="flatBooking.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container-fluid">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container-fluid">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h4>
                <b><u>Flat Booking</u></b>
              </h4>
            </div>

            <div class="form">
              <div id="alert" class="alert" role="alert"></div>
              <form id="flatBookingForm">
                <div class="row">
                  <div class="col-sm-3">
                    <label for="mobile" class="col-form-label">Mobile No:</label>
                  </div>
                  <div class="col-sm-4">
                    <input type="tel" class="form-control" id="mobile" name="mobile" required />
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-3">
                    <label for="checkin_date" class="col-form-label">Check-in Date:</label>
                  </div>  
                  <div class="col-sm-3">
                    <input type="date" class="form-control" id="checkin_date" name="checkin_date" required />
                  </div>

                  <div class="col-sm-3">
                    <label for="checkout_date" class="col-form-label">Check-out Date:</label>
                  </div>
                  <div class="col-sm-3">
                    <input type="date" class="form-control" id="checkout_date" name="checkout_date" required />
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-3">
                    <label for="flat_no" class="col-form-label">Flat No:</label>
                  </div>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" id="flat_no" name="flat_no" required />
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-3">
                    <button type="submit" class="btn btn-small">Book Flat</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
