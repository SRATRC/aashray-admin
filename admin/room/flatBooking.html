<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flat Booking</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->
    <script src="https://use.fontawesome.com/373a347df2.js"></script>
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="flatBooking.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h4>
                <b><u>Flat Booking</u></b>
              </h4>
            </div>
            <div class="form">
              <div class="row">
                <div class="col-md-12">
                  <form id="flatBookingForm">
                    <label for="mobno">Mobile Number:</label>
                    <input type="tel" id="mobno" name="mobno" required />

                    <label for="checkin_date">Check-in Date:</label>
                    <input
                      type="date"
                      id="checkin_date"
                      name="checkin_date"
                      required
                    />

                    <label for="checkout_date">Check-out Date:</label>
                    <input
                      type="date"
                      id="checkout_date"
                      name="checkout_date"
                      required
                    />

                    <label for="flat_no">Flat Number:</label>
                    <input type="text" id="flat_no" name="flat_no" required />

                    <button type="submit">Book Flat</button>
                  </form>
                  <p id="statusMessage"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
