<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Room Bookings by Card Number</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->
    <script src="https://use.fontawesome.com/373a347df2.js"></script>
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="fetchRoomBookingsByCard.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="frm-head">
            <h1>
              <b><u>Room Bookings by Card Number</u></b>
            </h1>
          </div>

          <div class="form">
            <form id="bookingForm">
              <div class="row">
                <div class="col-md-6">
                  <label for="cardno">Card Number:</label>
                  <input
                    type="text"
                    id="cardno"
                    name="cardno"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <button type="submit" class="btn btn-primary mt-4">
                    Fetch Bookings
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div class="table mt-5">
            <table
              id="bookingsTable"
              class="table table-striped table-bordered"
            >
              <thead>
                <tr>
                  <th>Booking ID</th>
                  <th>Room Number</th>
                  <th>Check-in Date</th>
                  <th>Check-out Date</th>
                  <th>Nights</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <!-- Room booking data will be dynamically inserted here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
