<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Waitlist Report</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->

    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="waitlistReport.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="frm-head">
            <h1>
              <b><u>Waitlist Report</u></b>
            </h1>
          </div>
          <div class="form">
            <form id="waitlistReportForm">
              <label for="start_date">Start Date:</label>
              <input type="date" id="start_date" name="start_date" required />

              <label for="end_date">End Date:</label>
              <input type="date" id="end_date" name="end_date" required />

              <button type="submit">Fetch Report</button>
            </form>

            <div id="reportResults">
              <!-- Report results will be dynamically populated here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
