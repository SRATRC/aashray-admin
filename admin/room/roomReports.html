<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Room Booking Reports</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <script>
      const REPORT_URL = `${CONFIG.basePath}/stay/reservation_report`;
    </script>

    <!-- Additional Styles and Scripts -->

    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="roomReports.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container-fluid">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h4>
                <b><u>Room Booking Reports</u></b>
              </h4>
            </div>
            <div class="form">
              <div id="alert" class="alert" role="alert"></div>
              <form id="reportForm">
                  <div class="row">
                    <div class="col-sm-2">
                      <label for="report_type" class="col-form-label">Report Type:</label>
                    </div>
                    <div class="col-sm-3">
                      <select id="report_type" name="report_type" required>
                        <option value="reservation_report">Reservation Report</option>
                        <option value="cancellation_report">Cancellation Report</option>
                      </select>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-2">
                      <label for="start_date" class="col-form-label">Report Start Date:</label>
                    </div>
                    <div class="col-sm-3">
                      <input type="date" class="form-control" id="start_date" name="start_date" required />
                    </div>

                    <div class="col-sm-2">
                      <label for="end_date" class="col-form-label">Report End Date:</label>
                    </div>
                    <div class="col-sm-3">
                      <input type="date" class="form-control" id="end_date" name="end_date" required />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-2">
                      <label for="submit" class="col-form-label"></label>
                    </div>
                    <div class="col-sm-2">
                      <input type="submit" value="Submit" />
                    </div>
                  </div>
              </form>

            </div>
        
            <div class="row">
              <div class="col-md-12">
                <div class="frm-head">
                  <h4>
                    <b><u>Bookings</u></b>
                  </h4>
                </div>
                <div class="table">
                  <table
                    id="reportTable"
                    class="table table-striped table-bordered"
                  >
                    <thead>
                      <tr>
                        <th>Booking ID</th>
                        <th>Guest Name</th> 
                        <th>Mobile No.</th>
                        <th>Centre</th>
                        <th>Room No</th>
                        <th>Room Type</th>
                        <th>Check-in</th>
                        <th>Check-out</th>
                        <th>Nights</th>
                        <th>Status</th>
                        <th>Booked By</th>
                        <th>Action</th>
                        <th>Cancel</th>
                      </tr>
                    </thead>
                    <tbody id="reportTableBody">
                      <!-- Table rows will be dynamically added here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
