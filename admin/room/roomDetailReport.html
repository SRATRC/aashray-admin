<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Avaialable Room Detail Report</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->

    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="roomDetailReport.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="row">
              <div class="col-md-12">
                <div class="frm-head">
                  <h4 id="reportTitle">
                    <b><u>Avaialable Room Detail Report</u></b>
                  </h4>
                </div>
                <div id="alert" class="alert" role="alert"></div>
                <div class="table">
                  <table class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>Serial No.</th>
                        <th>Room No</th>
                        <th>Room Type</th>
                        <th>Gender</th>
                      </tr>
                    </thead>
                    <tbody id="reportTableBody">
                      <!-- Table rows will be dynamically added here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
