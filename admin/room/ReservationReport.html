<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reservation Report</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <script>
      const REPORT_URL = `${CONFIG.basePath}/stay/reservation_report`;
    </script>

    <!-- Additional Styles and Scripts -->
    <script src="https://use.fontawesome.com/373a347df2.js"></script>
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="reservationReport.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container-fluid">
        <div class="whitesec">
          <div class="frm-head">
            <h1>
              <b><u>Reservation Report</u></b>
            </h1>
          </div>
          <div class="form" id="reportForm">
            <form class="row">
                <label for="start_date" class="col-form-label">Start Date:</label>
                <div class="col-sm-3">
                  <input type="date" class="form-control" id="start_date" name="start_date" required />
                </div>

                <label for="end_date" class="col-form-label">End Date:</label>
                <div class="col-sm-3">
                  <input type="date" class="form-control" id="end_date" name="end_date" required />
                </div>

                <div class="col-sm-1">
                  <button type="submit" class="btn btn-small">Fetch Report</button>
                </div>
            </form>

            <div class="row">
              <div class="col-md-12">
                <div class="table">
                  <table
                    id="reportTable"
                    class="table table-striped table-bordered"
                  >
                    <thead>
                      <tr>
                        <th>Booking ID</th>
                        <th>Room No</th>
                        <th>Room Type</th>
                        <th>Check-in</th>
                        <th>Check-out</th>
                        <th>Status</th>
                        <th>Nights</th>
                        <th>Card Number</th>
                        <th>Issued To</th>
                        <th>Mobile Number</th>
                        <th>Centre</th>
                        <th>Booked By</th>
                      </tr>
                    </thead>
                    <tbody id="reportTableBody">
                      <!-- Table rows will be dynamically added here -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <div class="row" id="emptyReportResult">

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
