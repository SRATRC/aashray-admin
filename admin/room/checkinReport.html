<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Check-in Report</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->
    <script src="https://use.fontawesome.com/373a347df2.js"></script>
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="checkinReport.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>
    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="frm-head">
            <h1>
              <b><u>Check-in Report</u></b>
            </h1>
          </div>
          <div class="form">
            <div class="row">
              <div class="col-md-12">
                <table
                  id="checkinTable"
                  class="table table-striped table-bordered"
                >
                  <thead>
                    <tr>
                      <th>Booking ID</th>
                      <th>Room Number</th>
                      <th>Check-in Date</th>
                      <th>Check-out Date</th>
                      <th>Nights</th>
                      <th>Card Number</th>
                      <th>Issued To</th>
                      <th>Mobile Number</th>
                      <th>Centre</th>
                    </tr>
                  </thead>
                  <tbody id="checkinTableBody">
                    <!-- Table rows will be dynamically added here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
