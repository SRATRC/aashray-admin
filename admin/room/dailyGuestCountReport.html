<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Daily Guest Count Report</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->
    <script src="https://use.fontawesome.com/373a347df2.js"></script>
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="dailyGuestCountReport.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h4>
                <b><u>Daily Guest Count Report</u></b>
              </h4>
            </div>
            <div class="form" id="reportForm">
              <div id="alert" class="alert" role="alert"></div>
              <form>
                <div class="row">
                  <div class="col-sm-3">
                    <label for="start_date" class="col-form-label">Start Date:</label>
                  </div>
                  <div class="col-sm-4">
                    <input type="date" class="form-control" id="start_date" name="start_date" required />
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-sm-3">
                    <label for="end_date" class="col-form-label">End Date:</label>
                  </div>
                  <div class="col-sm-4">
                    <input type="date" class="form-control" id="end_date" name="end_date" required />
                  </div>
                </div>
                  
                <div class="row">
                  <div class="col-sm-3">
                    <label for="submit" class="col-form-label"></label>
                  </div>
                  <div class="col-sm-3">
                    <input type="submit" value="Submit" />
                  </div>
                </div>
              </form>
            </div>

            <div>
              <div class="row">
                <div class="col-md-12">
                  <div class="frm-head">
                    <h4>
                      <b><u>Report</u></b>
                    </h4>
                  </div>
                  <div class="table">
                    <table
                      id="reportTable"
                      class="table table-striped table-bordered"
                    >
                      <thead>
                        <tr>
                          <th>Date</th>
                          <th>NAC Count</th>
                          <th>AC Count</th>
                        </tr>
                      </thead>
                      <tbody id="reportTableBody">
                        <!-- Table rows will be dynamically added here -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
