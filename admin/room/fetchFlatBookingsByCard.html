<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flat Bookings by Card Number</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->

    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="fetchFlatBookingsByCard.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h4>
                <b><u>Flat Bookings by Card Number</u></b>
              </h4>
            </div>
            <div class="form">
              <div id="alert" class="alert" role="alert"></div>
              <form id="bookingForm">
                <div class="row">

                  <div class="col-sm-2">
                    <label for="cardno" class="col-form-label">Card No:</label>
                  </div>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" id="cardno" name="cardno" required />
                  </div>
                  <div class="col-sm-3">
                    <input type="submit" value="Submit" />
                  </div>
                </div>
              </form>
            </div>
            <div>
              <div class="row">
                <div class="col-md-12">
                  <div class="frm-head">
                    <h4>
                      <b>Bookings</b>
                    </h4>
                  </div>
                  <div class="table">
                    <table id="bookingsTable" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Booking ID</th>
                          <th>Flat Number</th>
                          <th>Check-in Date</th>
                          <th>Check-out Date</th>
                          <th>Nights</th>
                          <th>Status</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- Flat booking data will be dynamically inserted here -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
