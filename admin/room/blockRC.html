<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Block Research Center</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->

    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="blockRC.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h4>
                <b><u>Block Research Center</u></b>
              </h4>
            </div>
            <div class="form">
              <form id="blockRCForm">
                <div id="alert" class="alert" role="alert"></div>
                <div class="row">
                  <div class="col-sm-3">
                    <label for="checkin_date" class="col-form-label">Start Date:</label>
                  </div>
                  <div class="col-sm-5">
                    <input type="date" class="form-control" id="checkin_date" name="checkin_date" required />
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-3">
                    <label for="checkout_date" class="col-form-label">End Date:</label>
                  </div>
                  <div class="col-sm-5">
                    <input type="date" class="form-control" id="checkout_date" name="checkout_date" required />
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-3">
                    <label for="comments" class="col-form-label">Comments:</label>
                  </div>
                  <div class="col-sm-9">
                    <textarea id="comments" name="comments" required></textarea>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-3">
                    <button type="submit" class="btn btn-small">Block RC</button>
                  </div>
                </div>
              </form>

              <div id="message"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
