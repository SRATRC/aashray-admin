<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Block Research Center</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->
    <script src="https://use.fontawesome.com/373a347df2.js"></script>
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="blockRC.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h4>
                <b><u>Block Research Center</u></b>
              </h4>
            </div>
            <div class="form">
              <form id="blockRCForm">
                <label for="checkin_date">Check-in Date:</label>
                <input
                  type="date"
                  id="checkin_date"
                  name="checkin_date"
                  required
                />

                <label for="checkout_date">Check-out Date:</label>
                <input
                  type="date"
                  id="checkout_date"
                  name="checkout_date"
                  required
                />

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" required></textarea>

                <button type="submit">Block RC</button>
              </form>

              <div id="message"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
