<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Room Booking Reports</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="../../style/js/plugin.js"></script>
  <script src="../../style/js/bootstrap-datepicker.min.js"></script>
  <script src="../../style/js/clockpicker.js"></script>
  <script src="../../style/js/custom.js"></script>
  <script src="../../style/js/config.js"></script>
  <script src="../../style/js/formatDate.js"></script>
  <script src="/sessionstorage.js"></script>
  <script src="roomOccupancy.js" defer></script>
  <script src="../../style/js/tableSortFilter.js" defer></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="../../style/js/exportToExcel.js"></script>
  <script src="/style/js/roleCheck.js"></script>
  <script>
    checkRoleAccess(['officeAdmin', 'roomAdmin', 'utsavAdmin', 'superAdmin', 'utsavAdminReadOnly', 'utsavAdminRaj']);
  </script>

  <link rel="stylesheet" href="../../style/css/styles.css" />
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
      border-radius: 5px;
    }

    .modal-header {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .modal-actions {
      text-align: right;
      margin-top: 15px;
    }

    .modal-actions button {
      margin-left: 10px;
    }

    /* NEW FLEX ROW FOR BUTTONS */
    .btn-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="logout">
        <a href="javascript:void(0);" onclick="history.back()">Back</a> |
        <a href="javascript:void(0);" onclick="goToHome()">Home</a> |
        <a href="javascript:void(0);" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>

  <div class="middlecontent">
    <div class="container">
      <div class="whitesec">
        <div class="inner-padding">
          <div class="frm-head">
            <h1>Pre and Post Event Room Occupancy Report</h1>
          </div>

          <div class="form">
            <div id="alert" class="alert" style="display:none;"></div>
            <form id="reportForm">
                <input type="hidden" id="utsav_id" name="utsav_id">

              <div class="form-group">
                <label for="report_type">Report Type:</label>
                <select id="report_type" name="report_type" class="form-control" required>
                  <option value="pre_event_room_occupancy" data-type="pre_event_room_occupancy">Pre Event Occupancy</option>
                  <option value="post_event_room_occupancy" data-type="post_event_room_occupancy">Post Event Occupancy</option>
                </select>
              </div>

              <div class="form-group">
                <label>Status:</label>
                <div class="checkbox-group" style="display: flex; flex-wrap: wrap; gap: 1rem;">
                  <label><input type="checkbox" name="status" value="checkedin" /> Checked-in</label>
                  <label><input type="checkbox" name="status" value="checkedout" /> Checked-out</label>
                  <label><input type="checkbox" name="status" value="pending checkin" /> Pending Check-in</label>
                  <label><input type="checkbox" name="status" value="waiting" /> Waiting</label>
                  <label><input type="checkbox" name="status" value="pending" /> Pending</label>
                  <label><input type="checkbox" name="status" value="cancelled" /> Cancelled By User</label>
                  <label><input type="checkbox" name="status" value="admin cancelled" /> Cancelled By Admin</label>
                </div>
              </div>

              <!-- ⭐ UPDATED SECTION: BUTTONS IN SAME ROW ⭐ -->
              <div class="form-group form-submit">
                <div class="btn-row">
                  <button type="submit" class="btn btn-primary" style="padding: 6px 14px;">
                    Submit
                  </button>

                  <!-- Excel download button injected here -->
                  <div id="downloadBtnContainer"></div>
                </div>
              </div>
              <!-- ⭐ END UPDATED SECTION ⭐ -->

            </form>
          </div>

          <div class="table-responsive">
            <input type="text" id="tableSearch" class="form-control search-box" placeholder="Search...">
            <table id="reportTable" class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th></th>
                  <th>Booking Id</th>
                  <th>Guest Name</th>
                  <th>Mobile No.</th>
                  <th>Center</th>
                  <th>Room No</th>
                  <th>Room Type</th>
                  <th>Check-in</th>
                  <th>Check-out</th>
                  <th>Nights</th>
                  <th>Status</th>
                  <th>Booked By</th>
                </tr>
              </thead>
              <tbody id="reportTableBody">
                <!-- JS will populate -->
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Init features -->
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      enhanceTable('reportTable', 'tableSearch');
    });
  </script>

</body>
</html>
