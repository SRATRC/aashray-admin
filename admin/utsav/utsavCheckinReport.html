<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    .modal {
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      max-width: 600px;
      margin: 5% auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      position: relative;
    }
    .modal-content span {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
    #centerSummaryTableContainer table {
      width: 100%;
      border-collapse: collapse;
    }
    #centerSummaryTableContainer th,
    #centerSummaryTableContainer td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    #centerSummaryTableContainer th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="logout">
        <a href="javascript:void(0);" onclick="history.back()">Back</a> &nbsp; | &nbsp;
        <a href="javascript:void(0);" onclick="goToHome()">Home</a> &nbsp; | &nbsp;
        <a href="javascript:void(0);" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>

  <div class="middlecontent">
    <div class="container">
      <div class="whitesec">
        <div class="inner-padding">
          <div class="frm-head">
            <h1>Utsav Bookings <span id="utsavName"></span></h1>
          </div>

        <div class="form">
  <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 10px;">
    <button id="downloadAll" class="btn btn-primary">Download All Registrations</button>
    <button class="btn btn-secondary" onclick='openCenterSummaryModal(centerSummaryGlobal)'>Center-wise Summary</button>
    <button class="btn btn-secondary"onclick="openPackageSummaryModal()">View Package Summary</button>

  </div>
</div>

            <input type="text" id="tableSearch" class="form-control search-box" placeholder="Search...">
            <div class="table-responsive" id="tableContainer"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Center-wise Summary Modal -->
  <!-- Center-wise Summary Modal -->
<div id="centerSummaryModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span onclick="document.getElementById('centerSummaryModal').style.display='none'">&times;</span>
    <h3>Center-wise Check-in Summary</h3>
    <div id="centerSummaryTableContainer"></div>
  </div>
</div>
<div id="packageSummaryModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('packageSummaryModal').style.display='none'">&times;</span>
    <h3>Package-wise Check-in Summary</h3>
    <div id="packageSummaryTableContainer"></div>
  </div>
</div>
