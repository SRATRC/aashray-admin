<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utsav Check-in System</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="../../style/js/plugin.js"></script>
  <script src="../../style/js/bootstrap-datepicker.min.js"></script>
  <script src="../../style/js/clockpicker.js"></script>
  <script src="../../style/js/custom.js"></script>
  <script src="../../style/js/config.js"></script>
  <!-- <script src="../../sessionstorage.js"></script> -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="utsavCheckin.js"></script>

  <link rel="stylesheet" href="../../style/css/styles.css">

  <style>
  #qr-scanner-section {
    text-align: center;
    margin-bottom: 20px;
  }

  #qr-status {
    margin: 10px 0;
    font-weight: bold;
    min-height: 25px;
  }

  .success-status {
    color: green;
  }

  .info-status {
    color: #31708f; /* blue */
  }

  .warning-status {
    color: #8a6d3b; /* brown */
  }

  .danger-status,
  .error-status {
    color: red;
  }

  .scanning-status {
    color: #666;
  }
</style>

</head>
<body>
  <div class="header">
    <div class="container">
      <div class="logout">
        <a href="javascript:void(0);" onclick="history.back()">Back</a>
        &nbsp; | &nbsp;
        <a href="javascript:void(0);" onclick="goToHome()">Home</a>
        &nbsp; | &nbsp;
        <a href="javascript:void(0);" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>

  <div class="middlecontent">
    <div class="container">
      <div class="whitesec">
        <div class="inner-padding">
          <div class="frm-head">
            <h4><b><u>Utsav Check-in</u></b></h4>
          </div>

          <div class="form">
            <div id="alert" class="alert" role="alert" style="display: none;"></div>

            <div id="qr-scanner-section">
              <div id="reader" style="width: 100%; max-width: 400px; margin: auto;"></div>
              <div id="qr-status" class="scanning-status">Initializing scanner...</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src="/style/js/roleCheck.js"></script>
  <script>
    checkRoleAccess(['utsavAdmin', 'superAdmin']);
  </script> -->
</body>
</html>
