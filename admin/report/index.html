<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vitraag Vigyaan - Custom Reports</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Additional Scripts -->
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="../../sessionstorage.js"></script>

    <!-- Shared Styles -->
    <link rel="stylesheet" href="../../style/css/styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h1>Custom Reports</h1>
            </div>
            <div class="form">
              <form id="customReportForm" action="#" method="post">
                <div class="form-group">
                  <label for="reportType">Report Type:</label>
                  <select
                    id="reportType"
                    name="reportType"
                    class="form-control"
                    required
                  >
                    <option value="foodReport.html">Food Report</option>
                    <option value="roomBookingReport.html">Room Reservation Report</option>
                    <option value="waitlistReport.html">Waitlist Report</option>
                    <option value="roomStatusAdmin.html">Daily Guest Count Report</option>
                    <option value="roomStatus.html">Room Availability Report</option>
                    <option value="deposit_refund.php">Deposit-Refund Report</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="startDate">Report Start Date:</label>
                  <input
                    type="date"
                    id="startDate"
                    name="checkin1"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="endDate">Report End Date:</label>
                  <input
                    type="date"
                    id="endDate"
                    name="checkin2"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-group form-submit">
                  <button type="submit" class="btn btn-primary">
                    Submit
                  </button>
                </div>
              </form>

              <!-- Optional: You can add result handling/message here -->
              <p id="reportMessage"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Optional JS: Redirect to selected report with parameters
      $('#customReportForm').on('submit', function (e) {
        e.preventDefault();
        const reportType = $('#reportType').val();
        const startDate = $('#startDate').val();
        const endDate = $('#endDate').val();

        if (reportType && startDate && endDate) {
          const url = `${reportType}?start=${startDate}&end=${endDate}`;
          window.location.href = url;
        } else {
          $('#reportMessage').text('Please select all fields.').css('color', 'red');
        }
      });
    </script>
  </body>
</html>
