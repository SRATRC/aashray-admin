<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Permanent WiFi Code Requests</title>

  <!-- Load jQuery first -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="../../style/css/styles.css" />

  <!-- Additional Scripts -->
  <script src="../../style/js/plugin.js"></script>
  <script src="../../style/js/bootstrap-datepicker.min.js"></script>
  <script src="../../style/js/clockpicker.js"></script>
  <script src="../../style/js/custom.js"></script>
  <script src="../../style/js/config.js"></script>
  <script src="/sessionstorage.js"></script>
  <script src="permanentCodeRequests.js"></script>
  <script src="../../style/js/tableSortFilter.js" defer></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="../../style/js/exportToExcel.js"></script>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="logout">
        <a href="javascript:void(0);" onclick="history.back()">Back</a>
        &nbsp; | &nbsp; <a href="javascript:void(0);" onclick="goToHome()">Home</a> &nbsp; | &nbsp;
        <a href="javascript:void(0);" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>

  <div class="middlecontent">
    <div class="container">
      <div class="whitesec">
        <div class="inner-padding">
          <div class="frm-head">
            <h1>Permanent WiFi Code Requests</h1>
          </div>

          <div class="form">
            <label>Status:
              <select id="statusFilter">
                <option value="">All</option>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="rejected">Rejected</option>
              </select>
            </label>

            <input type="text" id="tableSearch" class="form-control search-box" placeholder="Search...">

            <div class="table-responsive">
              <table id="wifiRequestTable" class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>Sr</th>
                    <th>Card No</th>
                    <th>Issued To</th>
                    <th>Mobile</th>
                    <th>Res Status</th>
                    <th>Requested At</th>
                    <th>Status</th>
                    <th>Code</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
              <div id="pagination" style="margin-top: 10px;"></div>
              <div id="message" style="margin-top: 10px;"></div>
            </div>
          </div>

          <!-- Action Modal -->
          <!-- Modal Backdrop -->
<div id="modalBackdrop" style="  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  z-index: 9999;
  overflow: auto;
"></div>

<!-- Scrollable Modal for Updating WiFi Request -->
<div id="actionModal" class="modal" style="
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  z-index: 9999;
  overflow: auto;
">
  <div class="modal-content" style="
    background: white;
    padding: 2rem;
    margin: 5% auto;
    width: 90%;
    max-width: 500px;
    position: relative;
    border-radius: 10px;
  ">
    <span onclick="closeModal()" style="
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    ">&times;</span>

    <h2>Update WiFi Request</h2>
    <input type="hidden" id="modalRequestId" />

    <div class="form-group">
      <label for="modalAction">Action:</label>
      <select id="modalAction" class="form-control">
        <option value="approved">Approve</option>
        <option value="rejected">Reject</option>
      </select>
    </div>

    <div class="form-group">
      <label for="modalCode">Permanent Code (if approving):</label>
      <input type="text" id="modalCode" class="form-control" />
    </div>

    <div class="form-group">
      <label for="modalComments">Admin Comments:</label>
      <textarea id="modalComments" rows="3" class="form-control" style="width: 100%;"></textarea>
    </div>

    <div class="form-group form-submit" style="text-align: right;">
      <button onclick="submitAction()" class="btn btn-primary">Submit</button>
      <button onclick="closeModal()" class="btn btn-secondary">Cancel</button>
    </div>
  </div>
</div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
