<script>
  checkRoleAccess(['officeAdmin', 'cardAdmin', 'superAdmin']); // customize allowed roles per page
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .card-details {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .field {
        margin-bottom: 10px;
      }
      .field label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .field input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
      }
      .field textarea {
        width: 100%;
        height: 80px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
        resize: vertical;
      }
      .btn-group {
        margin-top: 20px;
      }
      .btn {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
      }
      .btn-cancel {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="card-details">
      <h2>Card Details</h2>
      <form id="cardDetailsForm">
        <div class="field">
          <label for="cardno">Card Number:</label>
          <input type="text" id="cardno" name="cardno" readonly />
        </div>
        <div class="field">
          <label for="issuedto">Issued To:</label>
          <input type="text" id="issuedto" name="issuedto" />
        </div>
        <div class="field">
          <label for="gender">Gender:</label>
          <input type="text" id="gender" name="gender" />
        </div>
        <div class="field">
          <label for="dob">Date of Birth:</label>
          <input type="text" id="dob" name="dob" />
        </div>
        <div class="field">
          <label for="mobno">Mobile Number:</label>
          <input type="text" id="mobno" name="mobno" />
        </div>
        <div class="field">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="field">
          <label for="idType">ID Type:</label>
          <input type="text" id="idType" name="idType" />
        </div>
        <div class="field">
          <label for="idNo">ID Number:</label>
          <input type="text" id="idNo" name="idNo" />
        </div>
        <div class="field">
          <label for="address">Address:</label>
          <textarea id="address" name="address"></textarea>
        </div>
        <div class="field">
          <label for="city">City:</label>
          <input type="text" id="city" name="city" />
        </div>
        <div class="field">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" />
        </div>
        <div class="field">
          <label for="pin">PIN:</label>
          <input type="text" id="pin" name="pin" />
        </div>
        <div class="field">
          <label for="centre">Centre:</label>
          <input type="text" id="centre" name="centre" />
        </div>
        <div class="field">
          <label for="resStatus">Residential Status:</label>
          <input type="text" id="resStatus" name="resStatus" />
        </div>
        <div class="btn-group">
          <button type="button" class="btn btn-update">Update</button>
          <button type="button" class="btn btn-cancel">Cancel</button>
        </div>
      </form>
    </div>
    <script src="../../style/js/config.js"></script>
    <script src="cardDetails.js"></script>
  </body>
</html>
