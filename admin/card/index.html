<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Card Management</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->

    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="../../sessionstorage.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="/admin/"><img alt="" title="" /> Back &nbsp; | &nbsp;</a>
          <a id="homelink" href="/admin/"><img alt="" title="" /> Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h1><br />Card Management</h1>
            </div>
            <div class="form">
              <div class="row">
                <div class="col-md-12">
                  <div class="search-section">
                    <input
                      type="text"
                      id="search"
                      placeholder="Search by name"
                    />
                  </div>
                  <div class="table">
                    <table
                      id="data-list"
                      class="table table-striped table-bordered"
                    >
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Card Number</th>
                          <th>Action</th>
                          <!-- New Action Column -->
                        </tr>
                      </thead>
                      <tbody>
                        <!-- Rows will be populated by JavaScript -->
                      </tbody>
                    </table>
                  </div>
                  <!-- Add New Card Button -->
                  <div class="add-new-card">
                    <button
                      onclick="window.location.href='createCard.html'"
                      class="btn btn-primary"
                    >
                      Add New Card
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="detailed-data" id="detailed-data">
          <!-- Detailed data form will be inserted here by JavaScript -->
        </div>
      </div>
    </div>
  </body>
</html>
