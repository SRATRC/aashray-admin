<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Office Admin</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->

    <script src="../style/js/plugin.js"></script>
    <script src="../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../style/js/clockpicker.js"></script>
    <script src="../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="createCard.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()"> Back </a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h4>
                <b><u>Assign New Card </u></b>
              </h4>
            </div>
            <div class="form" onsubmit="assignCard(event)">
              <form>
                <div class="row">
                  <div class="col-md-12">
                    <label>Card Number:</label>
                    <input
                      type="text"
                      name="cardno"
                      pattern="[0-9]{10}"
                      required
                    />
                  </div>
                  <div class="col-md-12">
                    <label>Card Issued To:</label>
                    <input type="text" name="issuedto" required />
                  </div>
                  <div class="col-md-12">
                    <label>Gender:</label>
                    <select name="gender" id="gender">
                      <option value="M">Male</option>
                      <option value="F">Female</option>
                    </select>
                  </div>
                  <div class="col-md-12">
                    <label>Date of Birth:</label>
                    <input type="date" name="dob" required />
                  </div>
                  <div class="col-md-12">
                    <label>Phone No:</label>
                    <input
                      type="text"
                      maxlength="10"
                      name="mobno"
                      pattern="\d{10}"
                      title="Please enter exactly 10 digits"
                      required
                    />
                  </div>
                  <div class="col-md-12">
                    <label>E-mail address:</label>
                    <input type="text" name="email" />
                  </div>
                  <div class="col-md-12">
                    <label>ID type:</label>
                    <select name="idType" id="idType">
                      <option value="PAN">PAN No</option>
                      <option value="Aadhar">Aadhar No</option>
                      <option value="Pending">None</option>
                    </select>
                  </div>
                  <div class="col-md-12">
                    <label>ID No:</label>
                    <input type="text" name="idNo" required />
                  </div>
                  <div class="col-md-12">
                    <label>Country:</label>
                    <select name="country" id="country" required>
                      <option value="">Select Country</option>
                    </select>
                  </div>
                  <div class="col-md-12">
                    <label>State:</label>
                    <select name="state" id="state" required>
                      <option value="">Select State</option>
                    </select>
                  </div>
                  <div class="col-md-12">
                    <label>City:</label>
                    <select name="city" id="city" required>
                      <option value="">Select City</option>
                    </select>
                  </div>
                  <div class="col-md-12">
                    <label>Address:</label>
                    <input type="text" name="address" required />
                  </div>
                  <div class="col-md-12">
                    <label>PIN:</label>
                    <input type="text" name="pin" required />
                  </div>
                  <div class="col-md-12">
                    <label>Centre:</label>
                    <input type="text" name="centre" />
                  </div>
                  <div class="col-md-12">
                    <label>Residential Status:</label>
                    <select type="text" name="res_status">
                      <option value="MUMUKSHU">MUMUKSHU</option>
                      <option value="PR">PR</option>
                      <option value="Seva_Kutir">SEVA KUTIR</option>
                    </select>
                  </div>
                  <div class="col-md-12">
                    <!-- <input type="submit" value="Submit" /> -->
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
