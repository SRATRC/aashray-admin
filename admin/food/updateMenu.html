<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Update Menu</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->

    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="updateMenu.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h4>
                <b><u>Update Menu</u></b>
              </h4>
            </div>
            <div class="form">
              <div id="alert" class="alert" role="alert"></div>
                <form id="updateMenuForm">
                  <div class="row">
                    <div class="col-sm-3">
                      <label for="date">Date:</label>
                    </div>
                    <div class="col-sm-4">
                      <input
                        type="date"
                        id="date"
                        name="date"
                        disabled
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-3">
                      <label for="breakfast">Breakfast:</label>
                    </div>
                    <div class="col-sm-6">
                      <textarea id="breakfast" name="breakfast" required></textarea>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-sm-3">
                      <label for="lunch">Lunch:</label>
                    </div>
                    <div class="col-sm-6">
                      <textarea id="lunch" name="lunch" required></textarea>
                    </div>
                  </div>
  
                  <div class="row">
                    <div class="col-sm-3">
                      <label for="dinner">Dinner:</label>
                    </div>
                    <div class="col-sm-6">
                      <textarea id="dinner" name="dinner" required></textarea>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-3">
                      <label for="submit" class="col-form-label"></label>
                    </div>
                    <div class="col-sm-3">
                      <input type="submit" value="Update Menu" />
                    </div>
                    <div class="col-sm-3">
                      <label for="submit" class="col-form-label">
                        <a href="/admin/food/fetchMenu.html">Menu Home</a>
                      </label>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
