<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Physical Plate Count</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->

    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="plateCount.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h4>
                <b><u>Physical Plate Count</u></b>
              </h4>
            </div>
            <div class="form">
              <form id="plateCountForm">
                <div id="alert" class="alert" role="alert"></div>
                <div class="row">
                  <div class="col-sm-3">
                    <label for="date" class="col-form-label">Date:</label>
                  </div>
                  <div class="col-sm-4">
                    <input type="date" class="form-control" id="date" name="date" required />
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-3">
                    <label for="type" class="col-form-label">Meal Type:</label>
                  </div>
                  <div class="col-sm-3">
                    <select id="type" name="type" required>
                      <option value='breakfast' selected="selected">Breakfast</option>
                      <option value='lunch'>Lunch</option>
                      <option value='dinner'>Dinner</option>
                    </select>
                  </div>
                </div>  

                <div class="row">
                  <div class="col-sm-3">
                    <label for="count" class="col-form-label">Plate Count:</label>
                  </div>
                  <div class="col-sm-3">
                    <input type="text" id="count" name="count" required />
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-3">
                    <label for="submit" class="col-form-label"></label>
                  </div>
                  <div class="col-sm-3">
                    <input type="submit" value="Submit" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
