<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Report</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->

    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="foodReport.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="row">
              <div class="col-md-12">
                <div class="frm-head">
                  <h4 id="reportTitle"></h4>
                  </h4>
                </div>
                <div id="alert" class="alert" role="alert"></div>
                <div class="table">
                  <table
                    class="table table-striped table-bordered">
                    <tr>
                      <th colspan=5><center>Breakfast</center></th>
                    </tr>
                    <tr>
                      <th><center>Date</center></th> 
                      <th><center>Regd</center></th>
                      <th><center>Issued</center></th>
                      <th><center>No Show</center></th>
                      <th><center>Physical Count</center></th>
                    </tr>
                    <tbody id="breakfastReportTable">
                    </tbody>
                  </table>
                </div>
                <div class="table">
                  <table
                    class="table table-striped table-bordered">
                    <tr>
                      <th colspan=5><center>Lunch</center></th>
                    </tr>
                    <tr>
                      <th><center>Date</center></th> 
                      <th><center>Regd</center></th>
                      <th><center>Issued</center></th>
                      <th><center>No Show</center></th>
                      <th><center>Physical Count</center></th>
                    </tr>
                    <tbody id="lunchReportTable">
                    </tbody>
                  </table>
                </div>
              
                  <div class="table">
                    <table
                      class="table table-striped table-bordered">
                      <tr>
                        <th colspan=5><center>Dinner</center></th>
                      </tr>
                      <tr>
                        <th><center>Date</center></th> 
                        <th><center>Regd</center></th>
                        <th><center>Issued</center></th>
                        <th><center>No Show</center></th>
                        <th><center>Physical Count</center></th>
                      </tr>
                      <tbody id="dinnerReportTable">
                      </tbody>
                    </table>
                  </div>

               
                  <div class="table">
                    <table
                      class="table table-striped table-bordered">
                      <tr>
                        <th colspan=3><center>Tea/Coffee</center></th>
                      </tr>
                      <tr>
                        <th><center>Date</center></th> 
                        <th><center>Tea</center></th>
                        <th><center>Coffee</center></th>
                      </tr>
                      <tbody id="highteaReportTable">
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
