<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Report</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->

    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="foodReport.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h4>
                <b><u>Food Report</u></b>
              </h4>
            </div>
            <div class="form">
              <form id="foodReportForm">
                <div class="row">
                  <div class="col-md-12">
                    <label for="reportDate">Select Date:</label>
                    <input
                      type="date"
                      id="reportDate"
                      name="reportDate"
                      required
                    /><br /><br />
                  </div>
                  <div class="col-md-12">
                    <!-- <button type="submit">Get Report</button> -->
                    <button type="submit" class="btn btn-primary">
                      Get Report
                    </button>
                    <br />
                  </div>
                </div>
              </form>

              <!-- Table for displaying fetched data -->
              <div id="foodReportContainer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
