<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fetch Physical Plates Issued</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->

    <script src="../style/js/plugin.js"></script>
    <script src="../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../style/js/clockpicker.js"></script>
    <script src="../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="fetchPhysicalPlateIssued.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()"> Back </a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h1><br />Physical Plates Issued</h1>
            </div>
            <div class="form">
              <!-- Date Range Filter -->
              <div class="row">
                <div class="col-md-5">
                  <label for="startDate">Start Date:</label>
                  <input type="date" id="startDate" class="form-control" />
                </div>
                <div class="col-md-5">
                  <label for="endDate">End Date:</label>
                  <input type="date" id="endDate" class="form-control" />
                </div>
                <div class="col-md-2 text-center">
                  <label>&nbsp;</label>
                  <button
                    id="filterButton"
                    class="btn btn-primary"
                    style="width: 250%"
                  >
                    Filter
                  </button>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-md-12">
                  <div class="table">
                    <table
                      id="physicalPlatesContainer"
                      class="table table-striped table-bordered"
                    >
                      <thead>
                        <tr>
                          <th>Date</th>
                          <th>Breakfast</th>
                          <th>Lunch</th>
                          <th>Dinner</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- Rows will be populated by JavaScript -->
                      </tbody>
                    </table>
                  </div>
                  <!-- Add Count Button -->
                  <div class="text-center mt-3">
                    <button
                      onclick="window.location.href='physicalPlatesIssued.html'"
                      class="btn btn-primary"
                    >
                      Add Physical Plate Count For Today
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
