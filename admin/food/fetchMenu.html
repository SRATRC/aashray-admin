<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Manage Menu</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->

    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="fetchMenu.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h4>
                <b><u>Manage Menu</u></b>
              </h4>
            </div>
            <div class="form">
              <div id="alert" class="alert" role="alert"></div>
              <form id="fetchMenuForm">
                <div class="row">
                  <div class="col-sm-2">
                    <label for="fromDate">From Date:</label>
                  </div>           
                  <div class="col-sm-3">
                    <input
                      type="date"
                      id="fromDate"
                      name="fromDate"
                      required
                    />
                  </div>
                  <div class="col-sm-2">
                    <label for="toDate">To Date:</label>
                  </div>
                  <div class="col-sm-3">
                    <input
                      type="date"
                      id="toDate"
                      name="toDate"
                      required
                    />
                  </div>
                  <div class="col-sm-2">
                    <input type="submit" class="submit" value="Filter"/>
                  </div>
                </div>
              </form>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="frm-head">
                </div>
                <div class="table">
                  <table
                    id="menuTable"
                    class="table table-striped table-bordered"
                  >
                    <thead>
                      <tr>
                        <th>Date</th>
                        <th>Breakfast</th>
                        <th>Lunch</th>
                        <th>Dinner</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Menu rows will be populated by JavaScript -->
                    </tbody>
                  </table>
                </div>

                <!-- Add Menu Button -->
                <div>
                  <button
                    onclick="window.location.href='addMenu.html'"
                    class="btn btn-small">
                    Add Menu
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
