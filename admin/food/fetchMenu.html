<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fetch Menu</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->
    <script src="https://use.fontawesome.com/373a347df2.js"></script>
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="fetchMenu.js"></script>
  </head>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="frm-head">
            <h1>
              <b><u>Menu</u></b>
            </h1>
          </div>
          <div class="form">
            <div class="row">
              <div class="col-md-12">
                <!-- Date Range Filter Form -->
                <form
                  id="dateRangeForm"
                  style="display: flex; align-items: center"
                >
                  <label for="fromDate" style="margin-right: 5px"
                    >From Date:</label
                  >
                  <input
                    type="date"
                    id="fromDate"
                    name="fromDate"
                    required
                    style="margin-right: 10px"
                  />

                  <label for="toDate" style="margin-right: 5px">To Date:</label>
                  <input
                    type="date"
                    id="toDate"
                    name="toDate"
                    required
                    style="margin-right: 5px"
                  />

                  <button type="submit" class="btn btn-primary">Filter</button>
                </form>
                <div><br /></div>
                <div class="table">
                  <table
                    id="menuTable"
                    class="table table-striped table-bordered"
                  >
                    <thead>
                      <tr>
                        <th>Date</th>
                        <th>Breakfast</th>
                        <th>Lunch</th>
                        <th>Dinner</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Menu rows will be populated by JavaScript -->
                    </tbody>
                  </table>
                </div>

                <!-- Add Menu Button -->
                <div class="add-menu-button">
                  <button
                    onclick="window.location.href='addMenu.html'"
                    class="btn btn-primary"
                  >
                    Add Menu
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
