<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kitchen Admin</title>
    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->
    <script src="https://use.fontawesome.com/373a347df2.js"></script>
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="issuePlate.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()"> Back </a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h4>
                <b><u>Tap your card to avail Dinner</u></b>
              </h4>
            </div>

            <div class="form">
              <form onsubmit="foodCheckin(event)">
                <div class="row">
                  <div>
                    <label>Tap the card: </label>
                    <input type="text" name="cardno" autofocus />
                  </div>
                  <div>
                    <input
                      type="hidden"
                      name="transaction_detail"
                      value="dinner"
                    />
                  </div>
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
