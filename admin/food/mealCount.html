<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meal Count by Mobile</title>

  <!-- Load jQuery first -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- Scripts -->
  <script src="../../style/js/plugin.js"></script>
  <script src="../../style/js/bootstrap-datepicker.min.js"></script>
  <script src="../../style/js/clockpicker.js"></script>
  <script src="../../style/js/custom.js"></script>
  <script src="../../style/js/config.js"></script>
  <script src="../../style/js/formatDate.js"></script>
  <script src="/sessionstorage.js"></script>
  <script src="mealCount.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="../../style/css/styles.css" />
</head>

<body>
  <div class="header">
    <div class="container">
      <div class="logout">
        <a href="javascript:void(0);" onclick="history.back()">Back</a>
        &nbsp; | &nbsp;
        <a href="javascript:void(0);" onclick="goToHome()">Home</a>
        &nbsp; | &nbsp;
        <a href="javascript:void(0);" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>

  <div class="middlecontent">
    <div class="container">
      <div class="whitesec">
        <div class="inner-padding">

          <div class="frm-head">
            <h1 id="personInfo" style="margin-bottom:15px;"></h1>
            <div id="utsavWarning" style="color:#b94a48; margin-bottom:10px;"></div>
          </div>

          <div class="form">
            <form id="mealCountFilterForm">
              <div class="row">

                <div class="form-group">
                  <label>Mobile No:</label>
                  <input type="text" id="mobno" class="form-control" required />
                </div>

                <div class="form-group">
                  <label>Start Date:</label>
                  <input type="date" id="start_date" class="form-control" required />
                </div>

                <div class="form-group">
                  <label>End Date:</label>
                  <input type="date" id="end_date" class="form-control" required />
                </div>

                <div class="form-group form-submit">
                  <button type="submit" class="btn btn-primary">Load Report</button>
                </div>

              </div>
            </form>
          </div>

          <div id="alert" class="alert" role="alert" style="display:none;"></div>

          <!-- Summary Table -->
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                    <th>Meal</th>
                    <th>Booked</th>
                    <th>Issued</th>
                    <th>No-Show</th>
                </tr>
              </thead>
              <tbody id="mealSummaryTable"></tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
