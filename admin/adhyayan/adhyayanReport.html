<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adhyayan Report</title>

  <!-- Load jQuery first -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- Shared Styles -->
  <link rel="stylesheet" href="../../style/css/styles.css" />
  <style>
    .table-responsive {
width: 100%;
overflow-x: auto;
-webkit-overflow-scrolling: touch;
}

.table {
min-width: 1000px; /* Or adjust based on expected column count */
width: 100%;
}
.modal {
  display: none; 
  position: fixed; 
  z-index: 1000; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto; 
  background-color: rgba(0,0,0,0.5); 
}

.modal-content {
  background-color: #fff;
  margin: 10% auto; 
  padding: 20px;
  border-radius: 8px;
  width: 400px;
  position: relative;
}

.close-modal {
  position: absolute;
  top: 10px;
  right: 15px;
  color: #333;
  font-size: 24px;
  cursor: pointer;
}

  </style>
  <!-- Styles -->
  <link rel="stylesheet" href="../../style/css/styles.css" />

  <!-- Additional Scripts -->
  <script src="../../style/js/plugin.js"></script>
  <script src="../../style/js/bootstrap-datepicker.min.js"></script>
  <script src="../../style/js/clockpicker.js"></script>
  <script src="../../style/js/custom.js"></script>
  <script src="../../style/js/config.js"></script>
  <script src="/sessionstorage.js"></script>
  <script src="adhyayanReport.js"></script>
  <script src="../../style/js/tableSortFilter.js" defer></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

</head>
<body>
  <div class="header">
    <div class="container">
      <div class="logout">
        <a href="javascript:void(0);" onclick="history.back()">Back</a>
        &nbsp; | &nbsp; <a href="javascript:void(0);" onclick="goToHome()">Home</a> &nbsp; | &nbsp;
        <a href="javascript:void(0);" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>

  <div class="middlecontent">
    <div class="container">
      <div class="whitesec">
        <div class="inner-padding">
          <div class="frm-head">
            <h1>Adhyayan Report</h1>
          </div>

          <div class="form">
            <input type="text" id="tableSearch" class="form-control search-box" placeholder="Search...">
              <div class="table-responsive">
              <table id="waitlistTable" class="table table-striped table-bordered">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Adhyayan Name</th>
                    <th>Adhyayan Id</th>
                    <th>Location</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Swadhyay Karta</th>
                    <th>Confirmed Count</th>
                    <th>Pending Count</th>
                    <th>Max Count</th>
                    <th>WaitList Count</th>
                    <th>Adhyayan Link</th>
                    <th>Feedback Form Link</th>
                    <th>Feedbacks Received</th>
                    <th>Feedback Summary</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="adhyayanTable">
                  <!-- Data will be populated dynamically by JavaScript -->
                </tbody>
              </table>
              <div id="downloadBtnContainer"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- Feedback Stats Modal -->
<div id="feedbackModal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h2 id="feedbackModalHeading">Feedback Summary</h2> <!-- dynamic heading -->
    <div id="feedbackStats"></div>
  </div>
</div>
