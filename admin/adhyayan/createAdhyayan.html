<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Room Admin</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->

    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="createAdhyayan.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>
    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h4>
                <b><u>Create Adhyayan</u></b>
              </h4>
            </div>
            <div class="form" onsubmit="createAdhyayan(event)">
              <form id="adhyayanForm">
                <div class="row">
                  <div class="col-md-12">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />
                  </div>
                  <div class="col-md-12">
                    <label for="start_date">Start Date:</label>
                    <input
                      type="date"
                      id="start_date"
                      name="start_date"
                      required
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="end_date">End Date:</label>
                    <input type="date" id="end_date" name="end_date" required />
                  </div>
                  <div class="col-md-12">
                    <label for="speaker">Speaker:</label>
                    <input type="text" id="speaker" name="speaker" required />
                  </div>
                  <div class="col-md-12">
                    <label for="total_seats">Total Seats:</label>
                    <input
                      type="number"
                      id="total_seats"
                      name="total_seats"
                      required
                    />
                  </div>
                  <div class="col-md-12">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required />
                  </div>
                  <div class="col-md-12">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="4"></textarea>
                  </div>
                  <div class="col-md-12">
                    <!-- <input type="submit" value="Create Adhyayan" /> -->
                    <button type="submit" class="btn btn-primary">
                      Create Adhyayan
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
