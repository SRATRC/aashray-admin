<html lang="en">
  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Scripts -->
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>

  <body>
    <div class="header">
      <div class="container">
        <div class="logout">

          &nbsp; | &nbsp; <a href="/admin/">Home</a>

      </div>
    </div>

    <div class="middlecontent">

        <div class="whitesec">

              <h1>Adhyayan Waitlist</h1>

            <div class="form">

            </div>

                  <tr>

                    <th>Guest Name</th>
                    <th>Mobile Number</th>
                    <th>Center</th>
                    <th>Mumkshu Status</th>
                    <th>Shibir Name</th>
                    <th>Speaker</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>

              </table>

          </div>
        </div>
      </div>
