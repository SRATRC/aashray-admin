<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adhyayan Status Update</title>

    <!-- Load jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Config and Header Scripts -->
    <script src="../../style/js/config.js"></script>
    <script src="../../style/js/header.js"></script>

    <!-- Additional Styles and Scripts -->
    <script src="https://use.fontawesome.com/373a347df2.js"></script>
    <script src="../../style/js/plugin.js"></script>
    <script src="../../style/js/bootstrap-datepicker.min.js"></script>
    <script src="../../style/js/clockpicker.js"></script>
    <script src="../../style/js/custom.js"></script>
    <script src="/sessionstorage.js"></script>
    <script src="adhyayanStatusUpdate.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="logout">
          <a href="javascript:void(0);" onclick="history.back()">Back</a>
          &nbsp; | &nbsp; <a href="/admin/">Home</a> &nbsp; | &nbsp;
          <a id="homelink" href="/admin/">Logout</a>
        </div>
      </div>
    </div>

    <div class="middlecontent">
      <div class="container">
        <div class="whitesec">
          <div class="inner-padding">
            <div class="frm-head">
              <h4>
                <b><u>Adhyayan Status Update</u></b>
              </h4>
            </div>
            <div class="form">
              <div class="row">
                <div class="col-md-12">
                  <form id="statusForm">
                    <div>
                      <label for="shibir_id">Shibir ID:</label>
                      <input
                        type="text"
                        id="shibir_id"
                        name="shibir_id"
                        required
                      />
                    </div>

                    <div>
                      <label for="bookingid">Booking ID:</label>
                      <input
                        type="text"
                        id="bookingid"
                        name="bookingid"
                        required
                      />
                    </div>

                    <div>
                      <label for="status">Status:</label>
                      <select id="status" name="status" required>
                        <option value="confirmed">Confirmed</option>
                        <option value="admin cancelled">Admin Cancelled</option>
                        <option value="pending">Payment Pending</option>
                        <option value="waiting">Waiting</option>
                      </select>
                    </div>

                    <div>
                      <label for="upi_ref">UPI Reference:</label>
                      <input type="text" id="upi_ref" name="upi_ref" />
                    </div>

                    <div>
                      <label for="description">Description:</label>
                      <textarea
                        id="description"
                        name="description"
                        rows="4"
                      ></textarea>
                    </div>

                    <!-- <button
                        type="submit"
                        id="saveButton"
                        name="saveButton"
                        style="width: 100px"
                      >
                        Update Status
                      </button> -->
                    <button
                      type="submit"
                      id="saveButton"
                      name="saveButton"
                      class="btn btn-primary"
                    >
                      Update Status
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
